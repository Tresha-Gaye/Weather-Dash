<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark bg-gradient fs-1 fw-bold text-white justify-content-center">
            Weather Dashboard
        </nav>         
    </header>
    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="p-2 card col-4 d-flex">
                <h4 class="p-2 fw-bold">Search for a City:</h4>
                <div class="p-2 form-group col-md-6">
                    <input type="City Name" class="form-control" id="inputCity" placeholder="Hartford">
                </div>
                <button class="btn btn-primary btn-lg btn-block" disabled data-attr="data-city">Search</button>
            </div>
        </div>
        <div class="city-box border border-secondary d-flex col-8">

        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
