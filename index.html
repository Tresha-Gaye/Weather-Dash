<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark bg-gradient fs-1 fw-bold text-white justify-content-center">
            Weather Dashboard
        </nav>         
    </header>
    <main class="container">
        <!-- Search box starts here  -->
        <div class="row">
            <div class="col-4">
                <div class="p-2 card d-flex">
                    <h4 class="p-2 fw-bold text-wrap">Search for a City:</h4>
                    <div class="p-2 form-group col-md d-flex flex-row">
                        <input type="text" class="form-control" id="city-name" placeholder="Enter a city">
                    </div>
                    <button id="search-btn" class="btn btn-primary search-button" data-attr="data-city">Search</button>
                </div>
            </div>        
            <!-- Search box ends here -->

            <!-- Current weather information for input city starts here -->
            <div class="col-8 card fw-bold">
                <h2 id="name" class="icon"></h2>
                <p id="temperature"></p>
                <p id="wind-speed"></p>
                <p id="humidity"></p>
                <p>UV Index: <span id="uv-index"></span></p>
            </div>
            <!-- current weather ends here -->
        </div>
        
        <div class="row">
            <div id="city-list" class="col-4">
                <!-- cities in localStorage display in this div. Content is created dynamically -->
            </div>
    
            <!-- Five Day forecast starts here -->
            <div class="col-8">
                <div class="row d-flex justify-content-between">
                    <h3>5-Day Forecast</h3>
                    <div id="day-1" class="col-2 me-auto daily-forecast fs-6 text-white bg-dark bg-gradient">       
                        <p id="date-1" class="fw-bold"></p>
                        <p id="temp-1"></p>
                        <p id="wind-1"></p>
                        <p id="humid-1"></p>
                    </div>
                    <div id="day-2" class="col-2 me-auto daily-forecast text-white bg-dark bg-gradient">
                        <p id="date-2" class="fw-bold"></p>
                        <p id="temp-2"></p>
                        <p id="wind-2"></p>
                        <p id="humid-2"></p>
                    </div>
                    <div id="day-3" class="col-2 me-auto daily-forecast text-white  bg-dark bg-gradient">
                        <p id="date-3" class="fw-bold"></p>
                        <p id="temp-3"></p>
                        <p id="wind-3"></p>
                        <p id="humid-3"></p>
                    </div>
                    <div id="day-4" class="col-2 me-auto daily-forecast text-white bg-dark bg-gradient">
                        <p id="date-4" class="fw-bold"></p>
                        <p id="temp-4"></p>
                        <p id="wind-4"></p>
                        <p id="humid-4"></p>
                    </div>
                    <div id="day-4" class="col-2 me-auto daily-forecast text-white bg-dark bg-gradient">
                        <p id="date-5" class="fw-bold"></p>
                        <p id="temp-5"></p>
                        <p id="wind-5"></p>
                        <p id="humid-5"></p>
                    </div>
                </div>
            </div>
            <!-- Five Day forecast ends here -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
